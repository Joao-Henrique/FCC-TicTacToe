<body>
    <h1>JavaScript Calculator</h1>
    <div class="row">
        <div class="col-md-6">
            <div id="calcOutput">
                <span id="calcSteps">0</span>
                <hr/>
            </div>

            <div class="text-center" id="calculator">
                <a class="btn btn-danger button calcBtn" id="calcDeleteAll">AC</a>
                <a class="btn btn-danger button calcBtn" id="calcBackOne">CE</a>
                <a class="btn btn-primary button calcBtn" id="/" simbols>/</a>
                <a class="btn btn-primary button calcBtn" id="*" simbols>x</a>
                <br>
                <a class="btn btn-primary button calcBtn" id="7">7</a>
                <a class="btn btn-primary button calcBtn" id="8">8</a>
                <a class="btn btn-primary button calcBtn" id="9">9</a>
                <a class="btn btn-primary button calcBtn" id="-">-</a>
                <br>
                <a class="btn btn-primary button calcBtn" id="4">4</a>
                <a class="btn btn-primary button calcBtn" id="5">5</a>
                <a class="btn btn-primary button calcBtn" id="6">6</a>
                <a class="btn btn-primary button calcBtn" id="+">+</a>
                <br>
                <a class="btn btn-primary button calcBtn" id="1">1</a>
                <a class="btn btn-primary button calcBtn" id="2">2</a>
                <a class="btn btn-primary button calcBtn" id="3">3</a>
                <a class="btn btn-primary button calcBtn" id=".">.</a>
                <br>
                <a class="btn btn-primary bigButton calcBigBtn" id="0">0</a>
                <a class="btn btn-primary bigButton calcBigBtn" id="calcTotal">=</a>
            </div>
        </div>
        <div class="col-md-6 information">

                <a href="https://www.freecodecamp.org/" target=blank>FreeCodeCamp's</a> FrontEnd Certification using HTML, CSS and JavaScript.</h5>
